apiVersion: 1

datasources:
  - name: Autotask
    type: wyretech-autotask-datasource
    access: proxy
    isDefault: false
    orgId: 1
    version: 1
    editable: true
    jsonData:
      url: 'https://webservices.autotask.net'
      username: '${AUTOTASK_USERNAME}'
    secureJsonData:
      secret: '${AUTOTASK_SECRET}'
      integrationCode: '${AUTOTASK_INTEGRATION_CODE}'
